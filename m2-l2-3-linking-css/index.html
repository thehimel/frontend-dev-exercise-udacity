<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn HTML</title>

    <!-- Style Tag -->
    <style>
        .title {
            text-transform: uppercase;
        }
    </style>

    <!-- External Stylesheet -->
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    <!-- Inline CSS -->
    <div class="title" style="color: red; font-size: 20px;">Let's Link the CSS</div>
</body>
</html>
