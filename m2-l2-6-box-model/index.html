<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn HTML</title>
    <style>
        .box {
            width: 300px;
            height: 200px;
            padding: 50px;
            border: 2px solid grey;
            margin: 25px;
        }
    </style>
</head>
<body>
    <div class="box">This is the first box</div>
    <div class="box" style="border: 2px solid red">This is the second box</div>
</body>
</html>
