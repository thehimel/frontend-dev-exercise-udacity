<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn HTML</title>
    <style>
        /* Type Selector */
        button {
            background-color: purple;
            height: 150px;
            width: 300px;
            color: white;
        }

        /* Class Selector */
        .title {
            font-size: 54px;
        }

        /* ID Selector */
        #content {
            font-size: 27px;
        }
    </style>
</head>
<body>
   <div class="title">Selector for Attributes</div>
   <p>Selecting HTML elements is fun with CSS Selectors!</p>
   <button>Go to Gadget</button>
</body>
</html>
