<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn HTML</title>
</head>
<body>
    <!-- Images -->
    <img
        src="https://images.pexels.com/photos/5549/yellow-dog-pet-labrador-5549.jpg"
        alt="A smiling Labrador Retriever"
        width="auto"
        height="200"
    /> <br />

    <!-- Links -->
    <a href="https://thelabradorclub.com" rel="noopener" target="_blank">Join The Labrador Retriever Club</a>

    <!-- Self-Enclosing Elements -->
    <!-- line-break -->
    <br />

    <!-- image -->
    <img src="https://www.w3schools.com/css/ocean.jpg" alt="Description" /> <br />

    <!-- text input -->
    <input type="text" />
</body>
</html>
